plugins {
    id 'fabric-loom' version '0.4-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

def minecraft_version = "1.16.1"
def yarn_version = "1.16.1+build.5"
def loader_version = "0.8.8+build.202"
def fabric_version = "0.13.1+build.370-1.16"

archivesBaseName = "HealthOverlay-${minecraft_version}"
version = "3.4.10"
group = "terrails.healthoverlay"

minecraft {
}

repositories {
//    flatDir {
//        dirs "libs/"
//    }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_version}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    // ModMenu
    modRuntime ("io.github.prospector:modmenu:1.12.2+build.17") { transitive = false }
//    modRuntime "terrails.statskeeper:StatsKeeper:1.15-1.1.4"

    // Fiber Config
    modApi "me.zeroeightsix:fiber:0.23.0-1"
    include "me.zeroeightsix:fiber:0.23.0-1"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from "LICENSE"
}