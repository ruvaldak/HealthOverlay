plugins {
    id 'fabric-loom' version '0.2.4-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

def minecraft_version = "1.14.3"
def yarn_version = "1.14.3+build.12"
def loader_version = "0.4.8+build.155"
def fabric_version = "0.3.0+build.187"

archivesBaseName = "HealthOverlay-${minecraft_version}"
version = "1.2.9"
group = "terrails.healthoverlay"

minecraft {
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_version}"
    modCompile "net.fabricmc:fabric-loader:${loader_version}"

    modCompile "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task apiJar(type: Jar, dependsOn: classes) {
    from(sourceSets.main.allJava) {
        include "terrails/healthoverlay/api/**"
    }
    from "LICENSE"
    classifier = "api"
}


artifacts {
    archives apiJar
}

jar {
    from "LICENSE"
}