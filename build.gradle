plugins {
    id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

def minecraft_version = "19w14b"
def yarn_version = "19w14b.4"
def loader_version = "0.4.0+build.113"
def fabric_version = "0.2.6.121"
def dev_mode_version = "1.0.10"

archivesBaseName = "HealthOverlay-${minecraft_version}"
version = "1.2.4"
group = "terrails.healthoverlay"

minecraft {
}

repositories {
    maven {url "https://maven.jamieswhiteshirt.com/libs-release/"}
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_version}"
    modCompile "net.fabricmc:fabric-loader:${loader_version}"

    modCompile "net.fabricmc:fabric:${fabric_version}"
  //  modCompile "com.jamieswhiteshirt:developer-mode:${dev_mode_version}"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task apiJar(type: Jar, dependsOn: classes) {
    from(sourceSets.main.allJava) {
        include "terrails/healthoverlay/api/**"
    }
    from "LICENSE"
    classifier = "api"
}


artifacts {
    archives apiJar
}

jar {
    from "LICENSE"
}