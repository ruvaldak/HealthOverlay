plugins {
    id 'fabric-loom' version '0.2.6-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

def minecraft_version = "1.15.2"
def yarn_version = "1.15.2+build.14"
def loader_version = "0.7.8+build.189"
def fabric_version = "0.5.1+build.294-1.15"

archivesBaseName = "HealthOverlay-${minecraft_version}"
version = "2.2.10"
group = "terrails.healthoverlay"

minecraft {
}

repositories {
//    flatDir {
//        dirs "libs/"
//    }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_version}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    // ModMenu
    modRuntime ("io.github.prospector:modmenu:1.10.2+build.32") { transitive = false }
//    modRuntime "terrails.statskeeper:StatsKeeper:1.15-1.1.4"

    // Fiber Config
    modApi "me.zeroeightsix:fiber:0.8.0-SNAPSHOT"
    include "me.zeroeightsix:fiber:0.8.0-SNAPSHOT"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from "LICENSE"
}