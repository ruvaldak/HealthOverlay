plugins {
    id 'fabric-loom' version '0.2.6-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

def minecraft_version = "1.14.4"
def yarn_version = "1.14.4+build.16"
def loader_version = "0.7.8+build.189"
def fabric_version = "0.4.3+build.247-1.14"

archivesBaseName = "HealthOverlay-${minecraft_version}"
version = "2.3.10"
group = "terrails.healthoverlay"

minecraft {
}

repositories {
//    flatDir {
//        dirs "libs/"
//    }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_version}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    // ModMenu
    modRuntime ("io.github.prospector:modmenu:1.7.16.1.14.4+build.128") { transitive = false }
//    modRuntime "terrails.statskeeper:StatsKeeper:1.14.4-1.1.4"

    // Fiber Config
    modApi "me.zeroeightsix:fiber:0.12.0-5"
    include "me.zeroeightsix:fiber:0.12.0-5"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from "LICENSE"
}